name: Krafted Project
services:
  hardhat:
    stdin_open: true
    tty: true
    init: true
    build:
      context: ./hardhat
      dockerfile: Dockerfile.hardhat
    image: aon-hardhat:latest
    user: "1000:1000"
    volumes:
      - ./hardhat:/app
    command: sleep infinity
    #command: bash -c "npx hardhat node"
  dapp:
    stdin_open: true
    tty: true
    init: true
    build:
      context: ./dapp
      dockerfile: Dockerfile.dapp
    image: aon-dapp:latest
    user: "1000:1000"
    volumes:
      - ./dapp:/app